<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  <title>Utilidades</title>
 
</head>
<body>

  <h2>1. Hipotenusa</h2>
  <label>Cateto A: <input type="number" id="catA"></label>
  <label>Cateto B: <input type="number" id="catB"></label>
  <button onclick="calcularHipotenusa()">Calcular</button>
  <div class="resultado" id="resHipotenusa"></div>



  <h2>2. Kilómetros a millas</h2>
  <label>Kilómetros: <input type="number" id="km"></label>
  <button onclick="convertirMillas()">Convertir</button>
  <div class="resultado" id="resMillas"></div>


  <h2>3. Volumen de un cilindro</h2>
  <label>Radio: <input type="number" id="radio"></label>
  <label>Altura: <input type="number" id="altura"></label>
  <button onclick="calcularVolumen()">Calcular</button>
  <div class="resultado" id="resVolumen"></div>

 

  <h2>4. IMC</h2>
  <label>Peso (kg): <input type="number" id="peso"></label>
  <label>Altura (m): <input type="number" id="alturaIMC"></label>
  <button onclick="calcularIMC()">Calcular</button>
  <div class="resultado" id="resIMC"></div>

 

  <h2>5. Par o impar</h2>
  <label>Número: <input type="number" id="numeroParImpar"></label>
  <button onclick="verificarParImpar()">Verificar</button>
  <div class="resultado" id="resParImpar"></div>

  



</body>
</html>
